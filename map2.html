<!doctype html>
<html>
  <head>
    <title>Tiny Slide</title>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<style>
			body{
		height:1000px;
		background-image:linear-gradient(pink,white);
		}
			#mymap{ 
				width: 80%;
   				height: 500px;
			margin:auto;
			}
			#menudiv{
			background-color:white;
			height:50px;
			width:80%;
			margin:auto;
			}
		
		</style>
		<script>
			function initialize(){
				var map = new google.maps.Map( document.getElementById('mymap'), {
					
					center: {lat: 27.6820453, lng:83.3624951 },
					mapTypeId: google.maps.MapTypeId.ROADMAP
				});
			}
			google.maps.event.addDomListener(window, 'load', initialize);
			function initialize(){
				var opt = {
					zoom: 3.5,
					center: new google.maps.LatLng(27.6853831,83.392882),
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				var mm = document.getElementById("mymap");
				map = new google.maps.Map(mm, opt);
				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(27.6853831,83.392882),
					map: map,
					title: "Butwal"
				});
				var marker1 = new google.maps.Marker({
					position: new google.maps.LatLng(28.229651,83.8165301),
					map: map,
					title: "Pokhara"
				});
				var marker2 = new google.maps.Marker({
					position: new google.maps.LatLng(27.6147918,84.0445173),
					map: map,
					title: "Chitawan"
				});
				var marker3 = new google.maps.Marker({
					position: new google.maps.LatLng(35.0060799,135.6909093),
					map: map,
					title: "Kyoto"
				});
				var info = new google.maps.InfoWindow({
				content: "This is my home town"+"<br/>"+"<img src='lumbini.jpg' height=100px width=100px>"
				});
				var info1 = new google.maps.InfoWindow({
				content: "Tourist place"+"<br/>"+"<img src='pokhara.jpg' height=100px width=100px>"
				});
				var info2 = new google.maps.InfoWindow({
				content: "Wild Reserve"+"<br/>"+"<img src='chitwan.jpg' height=100px width=100px>"
				});
				var info3 = new google.maps.InfoWindow({
				content: "Kyoto"+"<br/>"+"<img src='kyoto.jpg' height=100px width=100px>"
				});
				google.maps.event.addListener(marker, "click", function(){info.open(map,marker);});
                google.maps.event.addListener(marker1, "click", function(){info1.open(map,marker1);});

                google.maps.event.addListener(marker2, "click", function(){info2.open(map,marker2);});

                google.maps.event.addListener(marker3, "click", function(){info3.open(map,marker3);});

			}
		</script>
    <link href="css/tinyslide.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" /></script>
    <script src="js/tinyslide.js" /></script>
  </head>
  <body>
    <section id="tiny" class="tinyslide">
      <aside class="slides">
        <figure>
          <img src="images/slide1.jpg" alt="" />
          <figcaption>
            Safari
          </figcaption>
        </figure>
        <figure>
          <img src="images/slide2.jpg" alt="" />
          <figcaption>
            Highway
          </figcaption>
        </figure>
        <figure>
          <img src="images/slide3.jpg" alt="" />
          <figcaption>
            Scenary
          </figcaption>
        </figure>
		<figure>
          <img src="images/slide4.jpg" alt="" />
          <figcaption>
            Himalaya
          </figcaption>
        </figure>
		<figure>
          <img src="images/slide5.jpg" alt="" />
          <figcaption>
         Mountain
          </figcaption>
        </figure>
      </aside>
    </section>
    <script>
      var tiny = $('#tiny').tiny().data('api_tiny');
    </script>
	<div id="menudiv">
	
<h1 align="center"> Welcome to my map</h1>
	</div>
<div id="mymap"></div>
  </body>
</html>
